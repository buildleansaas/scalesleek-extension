<!DOCTYPE html>
<html>
  <head>
    <title>Scale Sleek Hacker Suite</title>
  </head>
  <style type="text/css">
    body {
      width: 400px;
      height: 400px;
      font-family: sans-serif;
      font-size: 14px;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
    }

    h1 {
      font-size: 20px;
      font-weight: 400;
      margin: 0;
    }

    #message {
      margin-bottom: 20px;
    }
    #progress {
      margin-bottom: 20px;
    }
    #downloadBtn {
      margin-top: 20px;
    }
  </style>
  <body>
    <div class="header">
      <img src="./icons/icon48.png" />
      <h1>Scale Sleek Hacker Suite</h1>
    </div>
    <div id="message">NOTE: Keep this popup & tab open while scraping or you will lose your data!</div>
    <button id="scrapeBtn">Start Scraping</button>
    <button id="stopBtn" style="display: none">Stop Scraping</button>
    <div id="progress"></div>
    <button id="downloadBtn" style="display: none">Download CSV</button>
    <script src="popup.js"></script>
  </body>
</html>
