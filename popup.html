<!DOCTYPE html>
<html>

<head>
  <title>Growth Tools Hacker Suite</title>
</head>
<link rel="stylesheet" href="styles.css" />

<body>
  <div class="header">
    <img src="icon.png" />
    <h1>Growth Tools Hacker Suite</h1>
  </div>
  <div id="youtube-scraper">
    <h2 style="margin-bottom: 0">Youtube Scraper</h2>
    <h3>How to use</h3>
    <p style="margin: 0; margin-bottom: 4px">
      Visit any youtube page and hit Scrape YT, then wait patiently as the utility scrapes all the urls on the page.
    </p>
    <p class="error" style="margin: 0; margin-bottom: 4px">
      NOTE: Keep this popup & tab open while scraping or you will lose your data!
    </p>
    <div style="display:flex; align-items: center;">
      <button id="scrapeBtn" style="margin-right: 4px;">Scrape YT</button>
      <button id="stopBtn" style="display: none">Stop Scraping</button>
    </div>
    <p id="progress"></p>

  </div>

  <div id="data">
    <h3>Scraped Youtube Links</h3>
    <div id="scrapedDataList">
      <table id="dataListTable">
        <thead>
          <tr>
            <th>URL</th>
            <th>Videos</th>
            <th>Download</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="dataList"></tbody>
      </table>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
